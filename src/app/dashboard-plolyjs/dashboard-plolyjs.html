<div class="wrap min-w-6xl">
  <div class="header">
    <h2>Angular 21 - Plotyjs</h2>
    <button type="button" (click)="refresh()">Refresh Mock Data</button>
  </div>

  <div class="grid">
    <section class="card">
      <h3>Donut</h3>
      <div #donut class="chart"></div>
    </section>

    <section class="card">
      <h3>Line</h3>
      <div #line class="chart"></div>
    </section>

    <section class="card">
      <h3>Indicator (Gauge-like)</h3>
      <div #gauge class="chart"></div>
    </section>
  </div>
</div>
